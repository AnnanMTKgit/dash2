<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Tooltips personnalisé</title>
    <!-- Lien vers le fichier CSS 'stylelabels.css' -->
    <link rel="stylesheet" href="/Users/obertys/Desktop/dash ploty/dash2/stylelabels.css">
</head>
<body>
    <div role="radiogroup">
        <label for="option1" data-tooltip="C'est l'option 1, vous pouvez en savoir plus ici.">
            Option 1
        </label>
        
        <label for="option2" data-tooltip="L'option 2 vous permet de faire plus de choses.">
            Option 2
        </label>
        
        <label for="option3" data-tooltip="Détails supplémentaires sur l'option 3.">
            Option 3
        </label>
        
        <label for="option4" data-tooltip="Option 4 offre une fonctionnalité avancée.">
            Option 4
        </label>
        
        <label for="option5" data-tooltip="L'option 5 est la meilleure pour les utilisateurs avancés.">
            Option 5
        </label>
    </div>
</body>
</html>
